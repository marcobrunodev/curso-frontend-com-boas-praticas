<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Marco Bruno Portifolio</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:400,700" rel="stylesheet"> 

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">

    <link rel="stylesheet" href="css/objects/wrap-featured.css">
    <link rel="stylesheet" href="css/objects/title-featured.css">
    <link rel="stylesheet" href="css/objects/subtitle-featured.css">

    <link rel="stylesheet" href="css/components/main-btn.css">
    <link rel="stylesheet" href="css/components/main-header.css">
    <link rel="stylesheet" href="css/components/avatar-profile.css">
    <link rel="stylesheet" href="css/components/main-menu.css">
    <link rel="stylesheet" href="css/components/play-video.css">
    <link rel="stylesheet" href="css/components/title-rotate.css">
    <link rel="stylesheet" href="css/components/social-media.css">

</head>
<body>
    <!-- header>h1{Marco Bruno}+nav>a*3 -->
    <header class="main-header">
        <!-- h1{Marco Bruno} -->
        <h1 class="logo">Marco Bruno</h1>

        <!-- nav>a*3 -->
        <nav class="main-menu">
            <a class="item" href="">Sobre</a>
            <a class="item" href="">Portifolio</a>
            <button class="main-btn">Download CV</button>
        </nav>
    </header>
    <section class="wrap-featured">
        <figure class="avatar-profile">
            <img class="photo" src="img/barba.jpg" alt="Foto de rosto do Barba">
        </figure>

        <h1 class="title-featured">
            Meus <strong class="featured">Trabalhos</strong>
        </h1>
        <h2 class="subtitle-featured">Desenvolvedor FrontEnd/UX</h2>

        <!-- a.play-video{Começar o vídeo} -->
        <a href="" class="play-video">
            Começar o vídeo
        </a>

        <!-- section>h1.title-rate{Me segue:}+ul.social-media>li.item*3>a.action -->
        <aside>
            <h1 class="title-rotate">Me segue ae:</h1>

            <!-- ul>li*3>a -->
            <ul class="social-media">
                <li class="item">
                    <a class="action -facebook" target="_blank" href="http://facebook.com/marco.bruno.br">
                        Facebook
                    </a>
                </li>
                <li class="item">
                    <a class="action -twitter" target="_blank" href="http://twitter.com/marcobrunobr">
                        Twitter
                    </a>
                </li>
                <li class="item">
                    <a class="action -linkedin" target="_blank" href="http://linkedin.com/in/marcobrunobr">
                        Linkedin
                    </a>
                </li>
            </ul>
        </aside>
    </section>
</body>
</html>
